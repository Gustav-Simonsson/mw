    <ul>
      <li>
        <b>Keys and crypto data:</b>

        <br />
        <ul>
          <li><b>EC privkey:</b>
            <br />
            <p id=ec_privkey style="font-family: monospace; white-space: pre;"><font color=red>[A key should appear here.]</font></p>
          </li>
          <li><b>EC pubkey:</b>
            <br />
            <p id=ec_pubkey style="font-family: monospace; white-space: pre;"><font color=red>[A key should appear here.]</font></p>

    </ul>
  </p>

  <hr />

  <!-- SCRIPTS -->

  <script>

console.log(ok = "start");

var bitcore = require('bitcore');

var key = new bitcore.Key();
key.private = bitcore.util.sha256('test');
key.regenerateSync();

console.log("key.private: " + key.private.toString('hex'));
console.log("key.public: " + key.public.toString('hex'));

// Print key to screen
var ECtag = document.getElementById("ec_privkey");
if(ECtag) ECtag.innerHTML = "<font color=blue>" + key.private.toString('hex') + "</font>";
var ECtag = document.getElementById("ec_pubkey");
if(ECtag) ECtag.innerHTML = "<font color=blue>" + key.public.toString('hex') + "</font>";


console.log(ok = "end");

</script>
